version: "3.7"

services: 
    db:
        image: couchdb:2.3.1
        volumes: 
            - db_data:/opt/couchdb/data
        ports: 
            - "5984:5984"
        environment: 
            - "COUCHDB_USER=admin"
            - "COUCHDB_PASSWORD=password"
    s3:
        image: minio/minio:RELEASE.2020-02-07T23-28-16Z
        ports: 
            - "9000:9000"
        volumes: 
            - s3_data:/data
        command: server /data
        environment: 
            MINIO_ACCESS_KEY: admin
            MINIO_SECRET_KEY: password
    
    rabbitmq:
        image: rabbitmq:3.7-alpine
    app:
        build: .
        volumes: 
            - ./:/src/
        depends_on: 
            - rabbitmq
            - db
            - s3
        ports: 
            - "8000:8000"
        environment: 
            PYTHONUNBUFFERED: 0
        command: python -m medblocks.run


volumes: 
    db_data:
    s3_data: